name             = Math-Counting
author           = Gene Boggs <gene@cpan.org>
license          = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2015

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
[PkgVersion]
[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]

[MetaConfig]
[MetaJSON]
[MetaResources]
repository.web    = https://github.com/ology/Math-Counting
repository.type   = git
bugtracker.mailto = bug-Math-Counting@rt.cpan.org
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=Math-Counting

[Prereqs]
Math::BigInt = 1.78

[Test::PodSpelling]
wordlist  = Pod::Wordlist
spell_cmd = aspell list
stopwords = algorithmically
stopwords = bcomb
stopwords = bfact
stopwords = bperm
stopwords = combinatorics
stopwords = Combinatorial
stopwords = Macdonald
stopwords = nPn
stopwords = Pomraning
stopwords = Petar
stopwords = Kaleychev
stopwords = Jacobsen
stopwords = derangements

[GatherDir]
exclude_filename = LICENSE
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
copy = LICENSE
